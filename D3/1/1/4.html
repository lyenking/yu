<html>
	<head>
		<meta charset="utf-8"/>
	</head>
	<body>
		<script src="../d3/d3.js"></script>
		<script>
			var width = 500;
			var height = 500;
			var svg = d3.select("body")
					.append("svg")
					.attr("width",width)
					.attr("height",height);
					
			var circles = svg.append("circle")
						.attr("cx",100)
						.attr("cy",100)
						.attr("r",20)
						.style("fill","green")
						.on("mouseover",function(){
							alert('ok');
						});
			circles.transition()
					.duration(2000)
					.attr("cx",300)
					.attr("cy",300);
					
		
		</script>
	</body>
</html>
