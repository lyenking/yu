<html>
	<head>
		<meta charset="utf-8"/>
	</head>
	<body>
		<script src="../d3/d3.js"></script>
		<script>
			var width = 300;	//画布的宽度
			var height = 300;	//画布的高度

			var svg = d3.select("body")				//选择文档中的body元素
						.append("svg")				//添加一个svg元素
						.attr("width", width)		//设定宽度
						.attr("height", height);	//设定高度
			
			var dataset = [ 250 , 210 , 170 , 130 , 90 ];
			
			var rectHeight = 25;	//每个矩形所占的像素高度(包括空白)

			/*svg.selectAll("rect")
				  .data(dataset)
				  .enter()

				  .attr("y",function(d,i){
						return i * rectHeight;
				  })
				  .attr("width",function(d){
				   		return d;//矩形的宽
				  })
				  .attr("height",rectHeight-2)//矩形的高
				  .attr("fill","steelblue");*/
			//我把它变成纵坐标
			svg.selectAll('rect')
				.data(dataset)
				.enter()
				.append('rect')
				.attr("y",function(d,i){
					return height-d;//自己画图计算
				})
				.attr("x",function(d,i){
					return rectHeight*i;
				})
				.attr("width",20)
				.attr("height",function(d,i){
					return d;
				})
				.attr("fill","steelblue");
			console.log(rectHeight);
		</script>
	</body>
</html>
